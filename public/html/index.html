<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/68b3cfeb34.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <img class="logo" src="../img/logo.png" alt="logo">
        <p id="slogan">Te acompañamos desde el primer paso</p>
        <nav>
            <ul class="nav__links">
                <li class="list__item"><a href="/productos">PAQUETES</a></li>
                <li class="list__item"><a href="/productos">ALOJAMIENTOS</a></li>
                <li class="list__item"><a href="/productos">EXCURSIONES</a></li>
                <li class="list__item"><a href="/productos">TRASLADOS</a></li>
            </ul>
        </nav>
        <a class="cta register" href="/registro">Regístrate</a>
        <a class="cta" href="/login">Iniciar sesión</a>
        <a href="/carrito"><i class="fas fa-shopping-bag" alt="carrito de compras"></i></a>
        <form action="" method="GET">
            <p class="white__text">Destino</p>
            <input class="search" type="text" name="destino" placeholder="Ingresá hacía donde viajas">
            <p class="white__text">Cantidad de personas</p>
            <select class="search" name="personas">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <p class="date text">Desde</p>
            <input class="date search" type="date" name="desde">
            <p class="date text">Hasta</p>
            <input class="date search" type="date" name="hasta">
            <button class="search__button" type="submit">BUSCAR<i class="fas fa-search"></i></button>
        </form>
    </header>
</body>

</html>
