<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate en Mercado Liebre</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/45c142d7bc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="header__logo" href="/">
                <img src="img/logo-dtva.svg" alt="logo" class="navicon">
                <img src="/img/digital-travels.svg" alt="digital travels" id="logo-title">
            </a>
            <!-- <div class="menuicon">
                <i class="far fa-user" id="usericon" onclick="navDisplay()"></i>
                <a href="/carrito" id="navcart"><i class="fas fa-luggage-cart"></i></a>
            </div> -->
        </nav>
    </header>
    <h1 class="user-form-title">Completá tus datos</h1>
    <form class="register__form" action="/" method="POST">
        <div>
            <input type="text" name="nombre" id="nombre" required placeholder=" ">     
            <label for="nombre" id="nombre-label">Nombre</label>      
        </div>   
        <div>
            <input type="text" id="apellido" name="apellido" required placeholder=" ">
            <label for="apellido">Apellido</label>
        </div>
        <div>
            <input type="text" id="username" name="username" required placeholder=" ">
            <label for="username">Nombre de usuari@</label>
        </div>
        <div>
            <input type="email" id="email" name="email" required placeholder=" ">
            <label for="email">E-mail</label>
        </div>
        <div>
            <input type="date" id="nacimiento" name="nacimiento" required placeholder=" ">
            <label for="nacimiento">Fecha de nacimiento</label>
        </div>
        <div>
            <input type="text" id="domicilio" name="domicilio" required placeholder=" ">
            <label for="domicilio">Domicilio</label>
        </div>
        <div>
            <input type="password" id="password" name="password" required placeholder=" ">
            <label for="password">Contraseña</label>
        </div>
        <div>
            <input type="password" id="passwordcheck" name="passwordcheck" required placeholder=" ">
            <label for="passwordcheck">Confirmar contraseña</label>
        </div>
        <button type="submit" class="submit-button">Continuar</button>
    </form>

    <footer>
        <article class="social__icons">
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        </article>
        <div class="copyright">
            <h4><a href="/terms">Términos y condiciones</a></h4>
            <p>©2020 Digital Travels S.A.</p>
            <p>Calle Falsa 123, Springfield</p>

        </div>
    </footer>
</body>
</html>
