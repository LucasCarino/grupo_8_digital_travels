<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Travels | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/45c142d7bc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <a class="header__logo" href="/">
                    <img src="img/logo-dtva.svg" alt="logo" class="navicon">
                    <img src="/img/digital-travels.svg" alt="digital travels" id="logo-title">
                </a>
                <div class="menuicon">
                    <form id="darkmode__form">
                        <input id="dark-mode" class="toggle" type="checkbox" name="Dark mode" role="switch" value="on"
                            onclick="document.documentElement.classList.toggle('dark-mode')">
                        <label for="dark-mode" class="sr">Dark Mode</label>
                        <div class="curtain"></div>
                    </form>
                </div>
                <div class="cta__items">
                    <form id="darkmode__form">
                        <input id="dark-mode" class="toggle" type="checkbox" name="Dark mode" role="switch" value="on"
                            onclick="document.documentElement.classList.toggle('dark-mode')">
                        <label for="dark-mode" class="sr">Dark Mode</label>
                        <div class="curtain"></div>
                    </form>
                </div>
            </nav>
        </header>
        <main class="login__main">
            <h1 class="user-form-title">¡Hola! Ingresá tu e‑mail o usuario</h1>
            <form class="register__form" action="/" method="POST">
                <div>
                    <input type="text" name="username" id="username" required placeholder=" ">
                    <label for="username">E-mail o usuario</label>
                </div>
                <div>
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Contraseña</label>
                </div>
                <div class="login__remember">
                    <input id="rememberme" name="rememberme" value="remember" type="checkbox">Recuérdame
                </div>
                <button type="submit" class="submit-button">Ingresá</button>
                <a href="/paswword-recover">¿Olvidaste tu contraseña?</a>
            </form>
        </main>
        <footer>
            <div class="copyright">
                <h4><a href="/terms">Términos y condiciones</a></h4>
                <p>©2020 Digital Travels S.A.</p>
                <p>Calle Falsa 123, Springfield</p>

            </div>
        </footer>
    </div>
</body>

</html>
