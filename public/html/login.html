<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresá en Mercado Liebre</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/45c142d7bc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="header__logo" href="/">
                <img src="img/logo-dtva.svg" alt="logo" class="navicon">
                <img src="/img/digital-travels.svg" alt="digital travels" id="logo-title">
            </a>
            <!-- <div class="menuicon">
                <i class="far fa-user" id="usericon" onclick="navDisplay()"></i>
                <a href="/carrito" id="navcart"><i class="fas fa-luggage-cart"></i></a>
            </div> -->
        </nav>
    </header>
    <h1 class="user-form-title">¡Hola! Ingresá tu e‑mail o usuario</h1>
    <form class="register__form" action="/" method="POST">
        <div>
            <input type="text" name="username" id="username" required placeholder=" ">
            <label for="username">E-mail o usuario</label>
        </div>
        <div>
            <input type="password" id="password" name="password" required placeholder=" ">
            <label for="password">Contraseña</label>
        </div>
        <div class="login__remember">
            <input id="rememberme" name="rememberme" value="remember" type="checkbox">Recuérdame
        </div>
        <button type="submit" class="submit-button">Ingresá</button>
        <a href="/paswword-recover">¿Olvidaste tu contraseña?</a>
    </form>
    <footer>
        <article class="social__icons">
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        </article>
        <div class="copyright">
            <h4><a href="/terms">Términos y condiciones</a></h4>
            <p>©2020 Digital Travels S.A.</p>
            <p>Calle Falsa 123, Springfield</p>

        </div>
    </footer>
</body>

</html>
